<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        canvas {
            display: block;
            margin: 0 auto;
            border: 2px solid #000;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #youDiedScreen {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            text-align: center;
            border: 2px solid #000;
            z-index: 2;
        }

        #resetButton {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #scoreContainer {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            z-index: 1;
            color: white;
        }

        #highScoreContainer {
            position: absolute;
            top: 40px;
            left: 10px;
            font-size: 16px;
            z-index: 1;
            color: white;
        }
    </style>
    <title>Mobile Racing Game</title>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <div id="scoreContainer">
        Score: <span id="scoreValue">0</span>
    </div>
    <div id="highScoreContainer">
        High Score: <span id="highScoreValue">0</span>
    </div>

    <div id="youDiedScreen">
        <h1>You Died!</h1>
        <p>Your Score: <span id="finalScore">0</span></p>
        <p>High Score: <span id="highScoreValue">0</span></p>
        <button id="resetButton" onclick="resetGame()">Reset Game</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const carWidth = 50;
        const carHeight = 80;
        const roadWidth = 200;
        const carImage = new Image();
        carImage.src = 'https://i.imgur.com/Ucycf5C.png';  // Replace with the actual URL for your car image
        const obstacleImage = new Image();
        obstacleImage.src = 'https://testupdateinput-as-alert.carterhemsley.repl.co/ber.png';  // Replace with the actual URL for your obstacle image

        let carX = canvas.width / 2 - carWidth / 2;
        let carY = canvas.height - carHeight - 10;
        let carSpeed = 3;
        let obstacleSpeed = 3;
        let isMovingLeft = false;
        let isMovingRight = false;

        let obstacles = [];
        let score = 0;
        let highScore = localStorage.getItem("highScore") || 0;
        let isGameOver = false;

        let youDiedScreen = document.getElementById("youDiedScreen");
        let scoreElement = document.getElementById("scoreValue");
        let highScoreElement = document.getElementById("highScoreValue");
        let finalScoreElement = document.getElementById("finalScore");

        function drawRoad() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw background image
            const bgImage = new Image();
            bgImage.src = 'https://t4.ftcdn.net/jpg/02/67/40/21/360_F_267402109_jZvsqRQUvSxohAOmcUt549jlapqoRHM0.jpg';  // Replace with the actual URL for your background image
            ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);

            // Draw car
            ctx.drawImage(carImage, carX, carY, carWidth, carHeight);

            // Draw obstacles
            for (let obstacle of obstacles) {
                ctx.drawImage(obstacleImage, obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            }
        }

        function updateGameArea() {
            if (!isGameOver) {
                drawRoad();
                moveCar();
                moveObstacles();
                if (carX < 0) carX = 0;
                if (carX > canvas.width - carWidth) carX = canvas.width - carWidth;
            }

            requestAnimationFrame(updateGameArea);
        }

        function moveLeft() {
            isMovingLeft = true;
        }

        function moveRight() {
            isMovingRight = true;
        }

        function stopMoveLeft() {
            isMovingLeft = false;
        }

        function stopMoveRight() {
            isMovingRight = false;
        }

        function moveCar() {
            if (isMovingLeft) {
                carX -= carSpeed;
            }
            if (isMovingRight) {
                carX += carSpeed;
            }
        }

        function moveObstacles() {
            for (let obstacle of obstacles) {
                obstacle.y += obstacleSpeed;

                // Check for collision with the car
                if (
                    carX < obstacle.x + obstacle.width &&
                    carX + carWidth > obstacle.x &&
                    carY < obstacle.y + obstacle.height &&
                    carY + carHeight > obstacle.y
                ) {
                    // Game over
                    showYouDiedScreen();
                }

                // Remove obstacles that are off-screen
                if (obstacle.y > canvas.height) {
                    obstacles.shift();
                    increaseScore();
                }
            }

            // Generate new obstacles randomly
            if (Math.random() < 0.01) {  // Adjusted the probability for more obstacles
                const obstacleWidth = Math.random() * 50 + 20;
                const obstacleX = Math.random() * (canvas.width - obstacleWidth);
                const obstacleY = -30; // Start above the canvas
                obstacles.push({ x: obstacleX, y: obstacleY, width: obstacleWidth, height: 30 });
            }
        }

        function increaseScore() {
            if (!isGameOver) {
                score += 1;
                scoreElement.textContent = score;
            }
        }

        function showYouDiedScreen() {
            youDiedScreen.style.display = "block";
            finalScoreElement.textContent = score;
            updateHighScore();
            increaseObstacleSpeed(); // Increase obstacle speed on death
            isGameOver = true;
        }

        function updateHighScore() {
            if (score > highScore) {
                highScore = score;
                localStorage.setItem("highScore", highScore);
                highScoreElement.textContent = highScore;
            }
        }

        function increaseObstacleSpeed() {
            obstacleSpeed += 0.5; // Increase obstacle speed
        }

        function resetGame() {
            youDiedScreen.style.display = "none";
            carX = canvas.width / 2 - carWidth / 2;
            carY = canvas.height - carHeight - 10;
            obstacles = [];
            score = 0;
            scoreElement.textContent = score;
            obstacleSpeed = 3; // Reset obstacle speed
            isGameOver = false;
            updateGameArea();
        }

        function handleTouchStart(event) {
            event.preventDefault();
            const touchX = event.touches[0].clientX;
            if (touchX < canvas.width / 2) {
                moveLeft();
            } else {
                moveRight();
            }
        }

        function handleTouchEnd(event) {
            event.preventDefault();
            stopMoveLeft();
            stopMoveRight();
        }

        canvas.addEventListener("touchstart", handleTouchStart);
        canvas.addEventListener("touchend", handleTouchEnd);

        document.addEventListener("keydown", function (event) {
            switch (event.key) {
                case "ArrowLeft":
                    moveLeft();
                    break;
                case "ArrowRight":
                    moveRight();
                    break;
            }
        });

        document.addEventListener("keyup", function (event) {
            switch (event.key) {
                case "ArrowLeft":
                    stopMoveLeft();
                    break;
                case "ArrowRight":
                    stopMoveRight();
                    break;
            }
        });

        updateGameArea();
    </script>
</body>
</html>
